<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- <link rel="icon" type="image/png"
            href="{{ "/images/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16"> -->
      <!-- <link rel="icon" type="image/png" -->
            <!-- href="{{ "/images/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32"> -->

      <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/apple-touch-icon.png" | prepend: site.baseurl }}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicon-32x32.png" | prepend: site.baseurl }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicon-16x16.png" | prepend: site.baseurl }}">
      <link rel="manifest" href="{{ "/images/site.webmanifest"  | prepend: site.baseurl }}">
      <link rel="mask-icon" href="{{ "/images/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#5bbad5">
      <link rel="shortcut icon" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}">

      <!-- FontAwesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">


      <meta name="msapplication-TileColor" content="#603cba">
      <meta name="msapplication-config" content="images/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script language="JavaScript" type="text/javascript">
      function toggleDiv(element){
      if(document.getElementById(element).style.display == 'none')
      document.getElementById(element).style.display = 'block';
      else
      document.getElementById(element).style.display = 'none';
      }
  </script>
</head>
